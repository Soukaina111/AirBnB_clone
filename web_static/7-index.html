<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>AirBnB clone </title>
        <link rel="stylesheet" href="styles/3-header.css">
        <link rel="stylesheet" href="styles/3-footer.css">
        <!-- <link rel="stylesheet" href="styles/4-common.css"> -->
        <link rel="stylesheet" href="styles/6-filters.css">
        <link rel="stylesheet" href="styles/7-places.css">
        <link rel="shortcut icon" href="images/icon1.png">
    </head>
    <body>
  
        <header>
            <div class="logo"></div>
        </header>
        <div class="container">
            <section class="filters" >
                <button>Search</button>
                <div class="locations">
                    <h3>Amenities</h3>
                    <h4>Bathroom,WIFI...</h4>
                    <ul class="popover">
                        <li>Bathroom</li>
                        <li>WIFI</li>
                        <li>TV</li>
                        <li>Salon</li>
                    </ul>
                </div>
                <div class="locations">
                    <h3>States</h3>
                    <h4>Casablanca,Tanger...</h4>
                    <ul class="popover">
                        <li>
                            <h2>Casablanca:</h2>
                        </li>
                        <li>
                            <ul>
                                <li>page 1</li>
                                <li>page 2</li>
                            </ul>
                        </li>
                        <li>
                            <h2>Tanger:</h2>
                        </li>
                        <li>
                            <ul>
                                <li>Fes</li>
                                <li>Marrakesh</li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </section>
            <section class="places">
                <h1>Places</h1>
                <article>
                    <h2>My home</h2>
                </article>
                <article>
                    <h2>Tiny home</h2>
                </article>
                <article>
                    <h2>A suite</h2>
                </article>

            </section>
        </div>
        <footer>
            <p>Best School</p>
        </footer>
    </body>
</html>
